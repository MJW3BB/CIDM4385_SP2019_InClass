<body>
    <div id="root"></div>
    <script>
        var root = 
            React.createElement('div', {}, 
                React.createElement('h1', {}, "Hello, World!",
                    React.createElement('a', {
                            href: 'mailto:dude@example.com'
                        },
                        React.createElement('h1',  {}, "React in Action"),
                        React.createElement('em', {}, "and it really is!")
                    )
                )
            );

        var mountTarget = document.getElementById('root');
        ReactDOM.render(root, mountTarget);        
    </script>
</body>
